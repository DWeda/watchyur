<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: #b80000;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar {
            background: #333;
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .navbar a:hover {
            background: #575757;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .main-content {
            flex: 2;
            background: white;
            padding: 20px;
            margin-right: 10px;
        }
        .sidebar {
            flex: 1;
            background: white;
            padding: 20px;
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">NEWS</div>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">World</a>
        <a href="#">Politics</a>
        <a href="#">Business</a>
        <a href="#">Technology</a>
    </div>
    <div class="container">
        <div class="main-content">
            <h2>Main Headline</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus.</p>
        </div>
        <div class="sidebar">
            <h3>Latest News</h3>
            <div class="news-item">Breaking: Lorem ipsum dolor sit amet.</div>
            <div class="news-item">Update: Consectetur adipiscing elit.</div>
            <div class="news-item">Trending: Sed non risus.</div>
        </div>
    </div>
</body>
</html>
